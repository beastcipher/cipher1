<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beast Cipher</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    
    <h2 class="h2">
    <p>1. Translate the lock into numbers.<p>
    </p>2. Add the numbers.<p>
    </p>3. Multiply the numbers with TAB.</p>
    </h2>

    <label for="txtinput">Enter your answer:</label>
    <br>
    <input class="txtinput" type="text">
    <br>
    <button class="btn">Submit</button>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
        $(".btn").on("click", (e) => {
        e.preventDefault();
        var settings = {
            "url": "https://beastcipher.herokuapp.com/check_answer1?answer=" + $(".txtinput").val(),
            "method": "GET",
            "timeout": 0,
        };

        $.ajax(settings).done(function (response) {
            var x=window.open();
            x.document.open();
            x.document.write(response);
            x.document.close();
        });
    });
</script>

</html>
