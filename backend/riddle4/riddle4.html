<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Beast Cipher</title>
</head>
<body>
    <h1 class="h1">ANSWER IN CAPITALS</h1>
    <h1 class="h1">I am the missing element</h1>
    <br>
    <label for="txtinput">Enter your answer:</label>
    <br>
    <input class="txtinput" type="text">
    <br>
    <button class="btn">Submit</button>
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(".btn").on("click", (e) => {
        e.preventDefault();
        var settings = {
            "url": "http://127.0.0.1:3001/check_answer4?answer=" + $(".txtinput").val(),
            "method": "GET",
            "timeout": 0,
        };

        $.ajax(settings).done(function (response) {
            var x=window.open();
            x.document.open();
            x.document.write(response);
            x.document.close();
        });
    });
</script>
</html>
